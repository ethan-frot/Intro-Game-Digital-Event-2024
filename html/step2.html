<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="game">
    <img
      src="../images/step-2-title-container.png"
      class="step2-title-container"
    />
    <div class="pseudo-field-container">
      <p class="step2-pseudo-field">_______</p>
    </div>
    <div class="user-interface">
      <div class="ecrous">
        <img src="../images/ecrous.png" alt="" class="ecrou" />
        <img src="../images/ecrous.png" alt="" class="ecrou" />
        <img src="../images/ecrous.png" alt="" class="ecrou" />
        <img src="../images/ecrous.png" alt="" class="ecrou" />
      </div>
    </div>
    <div class="camera-container">
      <div class="scan-bar"></div>
      <img src="../images/ui-image-1.png" alt="" class="ui-image-1" />
      <div class="rec-container">
        <div class="rec-icon">
          <span></span>
        </div>
        <span class="rec-txt">REC</span>

        <canvas id="step-2-canvas"></canvas>
        <video id="step-2-video" autoplay="autoplay"></video>
        <div class="cursor"></div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"
    ></script>
    <script defer type="module" src="../scripts/step2.js"></script>
  </body>
</html>
