<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="game step-2-game">
    <img
      src="../images/step-2-title-container.png"
      class="step2-title-container"
    />
    <div class="pseudo-field-container">
      <p class="step2-pseudo-field">_______</p>
    </div>
    <button class="confirm" id="oui">Oui</button>
    <button class="confirm" id="non">Non</button>
    <div class="camera-container">
      <div class="scan-bar"></div>
      <img src="../images/ui-image-1.png" alt="" class="ui-image-1" />
      <div class="rec-container">
        <div class="rec-icon">
          <span></span>
        </div>
        <span class="rec-txt">REC</span>
      </div>
      <div class="video">
        <div class="canvas-container" id="canvasContainer"></div>
        <video id="video" autoplay muted width="1540px" height="1120px"></video>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"
    ></script>
    <script defer type="module" src="../scripts/step2.js"></script>
  </body>
</html>
