<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="game step-2-game">
    <img
      src="../images/step-2-title-container.png"
      class="step2-title-container"
    />
    <div class="pseudo-field-container">
      <p class="step2-pseudo-field">_______</p>
    </div>
    <div class="buttons hidden">
      <div class="confirm" id="oui"></div>
      <div class="confirm" id="non"></div>
    </div>
    <div class="camera-container">
      <div class="scan-bar"></div>
      <div class="rec-container">
        <div class="rec-icon">
          <span></span>
        </div>
        <span class="rec-txt">REC</span>
      </div>

      <dotlottie-player
        src="../assets/animations/step-1-lottie-1.json"
        class="lottie-1"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px"
        direction="1"
        playMode="normal"
        loop
        autoplay
      ></dotlottie-player>
      <dotlottie-player
        src="../assets/animations/step-1-lottie-2.json"
        class="lottie-2"
        background="transparent"
        speed="1"
        style="width: 300px; height: 100px"
        direction="1"
        playMode="normal"
        loop
        autoplay
      ></dotlottie-player>

      <div class="video">
        <canvas id="step-2-canvas"></canvas>
        <video
          id="step-2-video"
          autoplay="autoplay"
          width="1920px"
          height="1080px"
        ></video>
      </div>
    </div>
    <div class="cursor"></div>

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"
    ></script>
    <script defer src="../scripts/step2.js"></script>
  </body>
</html>
