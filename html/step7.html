<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 7</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <img class="all-steps-background" src="/images/all-steps-background.png" />

    <div class="step-7-btn-container">

    <h1 class="step-7-text blinking-text">Appuyez sur le bouton</h1>

    <video loop class="all-steps-bar-1" preload="auto">
      <source src="/assets/videos/all-steps-bar-1.mp4" type="video/mp4" />

    </video>
    <video loop class="all-steps-bar-2" preload="auto">
      <source src="/assets/videos/all-steps-bar-2.mp4" type="video/mp4" />

    </video>

    <canvas id="canvas" class="border canvasbox"></canvas>
    <video id="myvideo" class="videobox" autoplay="autoplay"></video>
    <div class="cursor"></div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"
    ></script>
    <script defer src="../scripts/all-steps.js"></script>
    <script defer src="../scripts/step7.js"></script>
