<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="game">
    <img src="./images/face-target.png" alt="" class="face-target" />
    <div class="camera-container">
      <div class="scan-bar"></div>
      <div class="rec-container">
        <div class="rec-icon">
          <span></span>
        </div>
        <span class="rec-txt">REC</span>
      </div>

      <dotlottie-player
        src="../assets/animations/step-1-lottie-1.json"
        class="lottie-1"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px"
        direction="1"
        playMode="normal"
        loop
        autoplay
      ></dotlottie-player>
      <dotlottie-player
        src="../assets/animations/step-1-lottie-2.json"
        class="lottie-2"
        background="transparent"
        speed="1"
        style="width: 300px; height: 100px"
        direction="1"
        playMode="normal"
        loop
        autoplay
      ></dotlottie-player>

      <div class="video">
        <div class="canvas-container" id="canvasContainer"></div>
        <video id="video" autoplay muted width="1600px" height="1200px"></video>
      </div>
    </div>

    <audio src="" style="display: none" id="audio"></audio>

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"
    ></script>
    <script defer type="module" src="../scripts/step1.js"></script>
  </body>
</html>
